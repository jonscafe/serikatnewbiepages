<!doctype html>
<html lang="{{ site.lang }}">

<style>
    /* CSS for Achievement List */
    .achievement {
        width: 22%;
        height: 100px; /* Set a fixed height */
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
        display: inline-block;
        vertical-align: top;
    }

    .achievement h2 {
        margin: 5px 0;
        font-size: 14px; /* Decreased font size */
        overflow-wrap: break-word;
    }

    .achievement p {
        margin: 5px 0;
        font-size: 12px; /* Decreased font size */
        overflow-wrap: break-word;
    }

    /* Center align the content */
    .achievement h2,
    .achievement p {
        text-align: center;
    }

    @media screen and (max-width: 768px) {
        .achievement {
            width: 45%;
        }
    }

    @media screen and (max-width: 480px) {
        .achievement {
            width: 90%;
        }
    }
</style>

<body>

    <!-- Achievement Section Start -->
    <section id="achievements" class="container content-section text-center">
        <div class="row">
            <div class="col-md-12">
                <h2>Achievements</h2>
                <div id="achievements-container" class="row">
                    <!-- Achievements will be dynamically added here -->
                </div>
            </div>
        </div>
    </section>
    <!-- Achievement Section End -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const achievementsContainer = document.getElementById("achievements-container");

            // Sample achievement data
            const achievements = [
                { title: "ShaktiCTF 2024", result: "2nd Rank" },
                { title: "UgraCTF Quals 2024", result: "13th Rank" },
                { title: "GCC CTF 2024", result: "9th Rank" },
                { title: "Pearl CTF 2024", result: "11th Rank" },
                { title: "Braeker CTF 2024", result: "18th Rank" },
                { title: "Bronco CTF 2024", result: "20th Rank" },
                { title: "nullcon HackIM, Berlin 2024", result: "2nd Rank" },
                { title: "1753CTF 2024", result: "4th Rank" },
                { title: "WolvCTF 2024", result: "8th Rank" }
            ];

            // Create achievement elements for each entry
            achievements.forEach(achievement => {
                const entry = document.createElement("div");
                entry.classList.add("achievement");

                const title = document.createElement("h2");
                title.textContent = achievement.title;

                const result = document.createElement("p");
                result.textContent = `Result: ${achievement.result}`;

                entry.appendChild(title);
                entry.appendChild(result);

                achievementsContainer.appendChild(entry);
            });
        });
    </script>

</body>

</html>
