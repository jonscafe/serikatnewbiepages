<!doctype html>
<html lang="{{ site.lang }}">

<style>
    /* CSS for Member Profiles */
    .profile {
        width: calc(25% - 20px); /* Set the width to 25% minus margins */
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
        display: inline-block;
        vertical-align: top;
    }

    .profile h1 {
        margin: 5px 0;
        font-size: 15px;
        overflow-wrap: break-word;
    }

    .profile h2 {
        margin: 0 0 5px;
        font-size: 12px;
        overflow-wrap: break-word;
    }

    .profile p {
        margin: 5px 0;
        font-size: 12px;
        overflow-wrap: break-word;
    }

    .profile img {
        width: 150px; /* Set image width */
        height: 150px; /* Set image height */
        object-fit: cover; /* Ensure images maintain aspect ratio and cover the entire space */
        border-radius: 50%; /* Make the images round */
    }

    @media screen and (max-width: 768px) {
        .profile {
            width: calc(45% - 20px); /* Adjust width for smaller screens */
        }
    }

    @media screen and (max-width: 480px) {
        .profile {
            width: calc(100% - 20px); /* Adjust width for even smaller screens */
        }
    }
</style>

<body>

    <!-- Members Section Start -->
    <section id="members" class="container content-section text-center">
        <div class="row">
            <div class="col-md-12">
                <h2>Meet Our Team</h2>
                <div id="team-container" class="row">
                    <!-- Members will be dynamically added here -->
                </div>
            </div>
        </div>
    </section>
    <!-- Members Section End -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const teamContainer = document.getElementById("team-container");

            // Sample player data
            const players = [
                { name: "itoid", role: "Pwn", image: "pictures/player1.png", bio: "Founder of SNI" },
                { name: "k.eii", role: "Digital Forensic/Osint", image: "pictures/player2.png", bio: "most precious things in my life: my family and my laptop" },
                { name: "FlaB", role: "Blockchain/Cryptography/Reverse", image: "pictures/player3.webp", bio: "Hard Carry Ajarin Dong Puh Sepuh" },
                { name: "bengsky", role: "Web Exploitation", image: "pictures/player4.webp", bio: "Top 1 Bug Bounty Program Gojek 2022. Lets go to Berlin!!" },
                { name: "azuketto", role: "Cryptography", image: "pictures/player5.webp", bio: "幸せ" },
                { name: "zran", role: "Pwn/Digital Forensic", image: "pictures/player6.webp", bio: "Pwn and Forensic player at CP Enjoyer" },
                { name: "TunangannyaChizuru", role: "Digital Forensic", image: "pictures/player7.webp", bio: "Officially Engaged with Mizuhara Chizuru"},
                { name: "msfir", role: "Pwn/Reverse/Web Exploitation", image: "pictures/player8.jpg", bio: "Hard Carry SHA-587" },
                { name: "Fejka", role: "Web Exploitation", image: "pictures/player9.webp", bio: "Web Exploiter on the Haha hoho awikwok Pisan Team" },
                { name: "Rival", role: "Web Exploitation", image: "pictures/player10.webp", bio: "Web Exploiter from CCUG" },
                { name: "Kiaraa", role: "Cryptography", image: "pictures/player11.webp", bio: "Cryptographer on the CP Enjoyer Team" },
                { name: "kisanakk", role: "Cryptography/Mobile", image: "pictures/player12.webp", bio: "Cryptographer on the Haha hoho awikwok Pisan Team" }
            ];

            // Create profile elements for each player
            players.forEach(player => {
                const profile = document.createElement("div");
                profile.classList.add("profile");

                const image = document.createElement("img");
                image.src = player.image;
                image.alt = `${player.name}'s profile picture`;

                const name = document.createElement("h1");
                name.textContent = player.name;

                const role = document.createElement("h2");
                role.textContent = player.role;

                const bio = document.createElement("p");
                bio.textContent = player.bio;

                const bio2 = document.createElement("p");
                if (player.bio2) {
                    bio2.textContent = player.bio2;
                }

                profile.appendChild(image);
                profile.appendChild(name);
                profile.appendChild(role);
                profile.appendChild(bio);
                if (player.bio2) {
                    profile.appendChild(bio2);
                }

                teamContainer.appendChild(profile);
            });
        });
    </script>

</body>

</html>
